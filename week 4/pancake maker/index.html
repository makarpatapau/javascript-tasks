<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pancake.jpeg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPriceBanner">5€</span></div>
      </div>

      <div class="form-container">
        <h2>Create a new order</h2>

        <form onsubmit="return validateOrderForm()" id="pancakeForm">
          <div class="twoFirstInputs">
            <!-- Customer Name -->
            <div class="customerName">
              <label for="customerName">Your Name:</label>
              <input
                type="text"
                id="customerName"
                placeholder="Enter your name"
                required
              />
            </div>

            <!-- Pancake Type -->
            <div class="pancakeType">
              <label for="type">Choose your pancake type:</label>
              <select id="type">
                <option data-price="5">Classic - 5€</option>
                <option data-price="6">Chocolate - 6€</option>
                <option data-price="7">Blueberry - 7€</option>
              </select>
            </div>
          </div>

          <!-- Toppings -->
          <h3>Select your toppings (1€ each):</h3>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Nuts
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Bananas
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Syrup
          </label>

          <!-- Extras -->
          <h3>Add extras:</h3>
          <label
            ><input type="checkbox" class="extra" data-price="2" /> Whipped
            Cream - 2€</label
          >
          <label
            ><input type="checkbox" class="extra" data-price="3" /> Ice Cream -
            3€</label
          >

          <!-- Delivery Method -->
          <h3>Choose delivery method:</h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
            />
            Eat In</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
            />
            Pick Up</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
            />
            Delivery (+5€)</label
          >

          <!-- Total Price Display -->
          <h3>Total Price: <span id="totalPriceDisplay">5€</span></h3>

          <!-- See Order Button -->
          <button type="button" class="custom-button" id="seeOrder">
            See Order
          </button>
        </form>

        <!-- Order Summary Display -->
        <div id="orderSummary">
          <h3>Order Summary</h3>
          <p id="summaryText">Your order details will appear here.</p>
        </div>
        <div class="buttonsEnd">
          <!-- Order Summary Display -->
          <button type="button" class="custom-button" id="confirmOrderButton">
            Confirm Order
          </button>
          <!-- All Orders Button -->
          <button type="button" class="custom-button" id="allOrdersButton">
            View All Orders
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
